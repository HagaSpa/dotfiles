# tmux起動時のシェルをzshにする
set -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ステータスバーの色変更
set -g status-style 'bg=#dfffdf,fg=black'
# ステータス右側を空白
set -g status-right ''

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# マウスでスクロールできるように
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

# 自動リネームを無効化（手動でウィンドウ名を設定する）
set -g automatic-rename off

# 選択されてるウィンドウを強調表示（番号のみ）
setw -g window-status-format ' #I '
setw -g window-status-current-format ' #[fg=colour255,bg=colour100,bold] λ #I #[fg=colour100,bg=colour234] '

# 新しいウィンドウを作成した時に現在のパスに移動
bind c new-window -c '#{pane_current_path}'
